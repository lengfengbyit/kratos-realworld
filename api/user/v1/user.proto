syntax = "proto3";

package user.v1;

import "google/api/annotations.proto";

option go_package = "kratos-realworld/api/user/v1;v1";

service UserApi {
  rpc Register(RegisterRequest) returns (UserReply) {
    option (google.api.http) = {
      post: "/api/users",
      body: "*"
    };
  }
  rpc Login(LoginRequest) returns (UserReply) {
    option (google.api.http) = {
      post: "/api/users/login",
      body: "*"
    };
  }
}

message User {
  string email = 1;
  string token = 2;
  string username = 3;
  string bio = 4;
  string image = 5;
}

message RegisterRequest {
  message Data {
    string email = 1;
    string username = 2;
    string password = 3;
  }
  Data user = 1;
}

message LoginRequest {
  message Data {
    string email = 1;
    string password = 2;
  }
  Data user = 1;
}

message UserReply {
  User user = 1;
}