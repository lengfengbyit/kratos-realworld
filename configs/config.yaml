server:
  http:
    addr: 0.0.0.0:8000
    timeout: 1s
  grpc:
    addr: 0.0.0.0:9000
    timeout: 1s
  auth:
    jwt:
      secret: "secret"
      expires: "12h"
data:
  database:
    debug: false # 为 true 打印 sql 日志
    driver: mysql
    source: root:123456@tcp(127.0.0.1:3306)/kratos-realworld?parseTime=True&loc=Local
  redis:
    addr: 127.0.0.1:6379
    read_timeout: 0.2s
    write_timeout: 0.2s